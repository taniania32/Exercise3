<script>

    $.getJSON('json/data.json', function(response) {
    count = response.count,
    next = response.next,
    previous = response.previous,
    $('#count').append('<label class="card-text">' + response.count +'</label>'),
    $('#next').append('<div class="card-text">' + response.next +'</div>'),
    $('#prev').append('<a class="card-text">' + response.previous +'</a>'),
 
    $('#table1').DataTable({
    processing: true,
    data: response.results,
    columns: [
      { data: "name"},
      { data: "rotation_period"},
      { data: "orbital_period"},
      { data: "diameter"},
      { data: "climate"},
      { data: "gravity"},

  });

});
